<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Configuración básica mejorada -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Título optimizado -->
    <title>Jonathan Hernandez | Full Stack Developer Portfolio</title>
    
    <!-- Meta descripción más detallada -->
    <meta name="description" content="Professional portfolio of Jonathan Hernandez, Full Stack Developer specializing in modern web technologies. View my projects, skills and contact information." />
    
    <!-- Metadatos de autor y copyright -->
    <meta name="author" content="Jonathan Hernandez" />
    <meta name="copyright" content="Jonathan Hernandez" />
    
    <!-- Open Graph / Social Media mejorado -->
    <meta property="og:title" content="Jonathan Hernandez | Full Stack Developer Portfolio" />
    <meta property="og:description" content="Professional portfolio showcasing my work as a Full Stack Developer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jonathan-hernandez-portfolio.netlify.app/" />
    <meta property="og:image" content="https://drive.google.com/file/d/1oUoy9-a9635UdVWF7eN4eufYeO-4Gd0a/view?usp=drive_link" />
    <meta property="og:site_name" content="Jonathan Hernandez Portfolio" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Favicon y apple touch icon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Canonical URL para evitar contenido duplicado -->
    <link rel="canonical" href="https://jonathan-hernandez-portfolio.netlify.app/" />

      "@context": "https://schema.org",

      "jobTitle": "Full Stack Developer",

      "sameAs": [
        "https://github.com/Jonda-HR",
        "https://www.linkedin.com/in/jonathan-hern%C3%A1ndez-9a5938215/",
        "https://www.instagram.com/jonda_hr/"
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
